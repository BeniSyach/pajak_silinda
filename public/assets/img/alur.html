<!DOCTYPE html>
<html lang="id">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Alur Pembayaran PBB</title>
        <style>
            body {
                font-family: sans-serif;
                background: #f4f4f4;
                padding: 20px;
                text-align: center;
            }

            .alur {
                display: grid;
                grid-template-columns: repeat(5, 1fr);
                grid-template-rows: auto auto;
                gap: 10px;
                max-width: 1000px;
                margin: auto;
                align-items: center;
            }

            .step {
                background: #fff;
                padding: 15px;
                border-radius: 8px;
                box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            }

            .step img {
                width: 100%;
                max-height: 280px;
                object-fit: cover;
                border-radius: 6px;
                cursor: pointer;
                transition: transform 0.3s ease;
            }

            .step img:hover {
                transform: scale(1.03);
            }

            .arrow {
                font-size: 32px;
            }

            .s1 {
                grid-column: 1;
                grid-row: 1;
            }
            .a1 {
                grid-column: 2;
                grid-row: 1;
            }
            .s2 {
                grid-column: 3;
                grid-row: 1;
            }
            .a2 {
                grid-column: 4;
                grid-row: 1;
            }
            .s3 {
                grid-column: 5;
                grid-row: 1;
            }
            .ad {
                grid-column: 5;
                grid-row: 2;
                font-size: 40px;
            }
            .s4 {
                grid-column: 4;
                grid-row: 2;
            }
            .a3 {
                grid-column: 3;
                grid-row: 2;
            }
            .s5 {
                grid-column: 2;
                grid-row: 2;
            }

            h3 {
                margin: 10px 0 0;
                font-size: 16px;
                color: #2c3e50;
            }

            /* Modal Styles */
            .modal {
                display: none;
                position: fixed;
                z-index: 999;
                padding-top: 60px;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                overflow: auto;
                background-color: rgba(0, 0, 0, 0.8);
            }

            .modal-content {
                margin: auto;
                display: block;
                max-width: 90%;
                max-height: 90%;
                border-radius: 10px;
            }

            .close {
                position: absolute;
                top: 20px;
                right: 35px;
                color: white;
                font-size: 40px;
                font-weight: bold;
                cursor: pointer;
            }

            @media (max-width: 768px) {
                .alur {
                    display: flex;
                    flex-direction: column;
                    gap: 20px;
                }

                .arrow {
                    transform: rotate(90deg);
                }

                .ad {
                    transform: rotate(0deg);
                }

                .step img {
                    max-height: 140px;
                }
            }
        </style>
    </head>
    <body>
        <h1>Alur Pembayaran PBB via SUMUT Mobile</h1>

        <div class="alur">
            <!-- Baris atas -->
            <div class="step s1">
                <img
                    src="bayar-pbb-ke-1.jpeg"
                    alt="Langkah 1"
                    onclick="openModal(this.src)"
                />
                <h3>1. Buka aplikasi SUMUT Mobile</h3>
            </div>
            <div class="arrow a1">➡️</div>

            <div class="step s2">
                <img
                    src="bayar-pbb-ke-2.jpeg"
                    alt="Langkah 2"
                    onclick="openModal(this.src)"
                />
                <h3>2. Pilih Pajak & Retribusi</h3>
            </div>
            <div class="arrow a2">➡️</div>

            <div class="step s3">
                <img
                    src="bayar-pbb-ke-3.jpeg"
                    alt="Langkah 3"
                    onclick="openModal(this.src)"
                />
                <h3>3. Pilih PBB</h3>
            </div>

            <!-- <div class="arrow ad">⬇️</div> -->
            <div class="arrow ad">⬅️</div>

            <!-- Baris bawah -->
            <div class="step s4">
                <img
                    src="bayar-pbb-ke-4.jpeg"
                    alt="Langkah 4"
                    onclick="openModal(this.src)"
                />
                <h3>4. Pilih PEMKAB Serdang Bedagai</h3>
            </div>
            <div class="arrow a3">⬅️</div>

            <div class="step s5">
                <img
                    src="bayar-pbb-ke-5.jpeg"
                    alt="Langkah 5"
                    onclick="openModal(this.src)"
                />
                <h3>5. Masukkan Data Pembayaran</h3>
            </div>
        </div>

        <!-- Modal -->
        <div id="imgModal" class="modal" onclick="closeModal()">
            <span class="close" onclick="closeModal()">&times;</span>
            <img class="modal-content" id="modalImg" />
        </div>

        <script>
            function openModal(src) {
                const modal = document.getElementById("imgModal");
                const modalImg = document.getElementById("modalImg");
                modal.style.display = "block";
                modalImg.src = src;
            }

            function closeModal() {
                document.getElementById("imgModal").style.display = "none";
            }
        </script>
    </body>
</html>
